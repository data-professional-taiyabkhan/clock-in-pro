[phases.setup]
nixPkgs = [
  "nodejs_20", 
  "python311", 
  "python311Packages.pip", 
  "python311Packages.virtualenv",
  "bash",
  "coreutils"
]

[phases.install]
cmds = [
  "npm install --legacy-peer-deps",
  "python -m venv /opt/venv && /opt/venv/bin/pip install --upgrade pip && /opt/venv/bin/pip install -r python-requirements.txt --verbose"
]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

[variables]
PATH = "/opt/venv/bin:$PATH"
PYTHON_KEYRING_BACKEND = "keyring.backends.null.Keyring"